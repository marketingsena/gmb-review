<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 160px;
      padding: 12px;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Your Google Review</h2>

<textarea id="review" readonly></textarea>

<button onclick="copyAndOpen()">Copy & Open Google Review</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const rawReview = params.get("review") || "";
  const reviewText = decodeURIComponent(rawReview);

  const textarea = document.getElementById("review");
  textarea.value = reviewText;

  function copyAndOpen() {
    navigator.clipboard.writeText(reviewText).then(() => {
      window.open(
        "https://g.page/r/CVk-75SGi0S0EAE/review",
        "_blank"
      );
    });
  }
</script>

</body>
</html>
