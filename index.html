<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Review Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: auto;
  padding: 20px;
}
h2, h3 {
  text-align: center;
}
.input-box {
  border: 1px solid #ccc;
  padding: 12px;
  border-radius: 5px;
}
.checkbox-list label {
  display: block;
  margin-bottom: 6px;
}
input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  font-size: 16px;
  cursor: pointer;
}
textarea {
  width: 100%;
  height: 160px;
  padding: 10px;
  margin-top: 10px;
}
.note {
  font-size: 13px;
  color: #555;
}
.loading {
  text-align: center;
  margin-top: 10px;
}
.success {
  text-align: center;
  color: green;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>Share Your Experience</h2>

<form id="reviewForm">

  <label><strong>Select Services</strong></label>
  <div class="note">You can select multiple services</div>

  <div class="input-box checkbox-list">
    <label><input type="checkbox" name="services" value="GMB Management"> GMB Management</label>
    <label><input type="checkbox" name="services" value="Local SEO"> Local SEO</label>
    <label><input type="checkbox" name="services" value="SEO"> SEO</label>
    <label><input type="checkbox" name="services" value="Social Media Marketing"> Social Media Marketing</label>
    <label><input type="checkbox" name="services" value="Website Development"> Website Development</label>
  </div>

  <label style="margin-top:15px;"><strong>Your City / Area</strong></label>
  <input type="text" id="location" placeholder="e.g. Surat, Vesu">

  <button type="submit">Generate Review</button>
</form>

<div id="loading" class="loading"></div>
<div id="success" class="success"></div>

<hr>

<h3>Your Google Review</h3>
<textarea id="review" readonly></textarea>

<button id="openBtn" onclick="openGoogleReview()" style="display:none;">
Open Google Review & Paste
</button>

<script>
const webhookURL = "https://hook.us2.make.com/0gkgw9kdw46a3csmg5dqn9jqug03y1go";
let generatedReview = "";

document.getElementById("reviewForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  document.getElementById("loading").innerText = "Generating your review…";
  document.getElementById("success").innerText = "";

  const services = Array.from(
    document.querySelectorAll('input[name="services"]:checked')
  ).map(el => el.value);

  if (services.length === 0) {
    alert("Please select at least one service.");
    document.getElementById("loading").innerText = "";
    return;
  }

  const location = document.getElementById("location").value;

  try {
    const res = await fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ services, location })
    });

    const text = await res.text();
    if (!text || text.length < 10) throw "Empty response";

    generatedReview = text;
    document.getElementById("review").value = text;

    // ✅ AUTO COPY
    await navigator.clipboard.writeText(text);

    document.getElementById("loading").innerText = "";
    document.getElementById("success").innerText =
      "✅ Review copied automatically. Click below to post on Google.";

    document.getElementById("openBtn").style.display = "block";

  } catch (err) {
    document.getElementById("loading").innerText =
      "Something went wrong. Please try again.";
    console.error(err);
  }
});

function openGoogleReview() {
  window.open(
    "https://search.google.com/local/writereview?placeid=ChIJQWh0uNEbw2MRWT7vlIaLRLQ",
    "_blank"
  );
}
</script>

</body>
</html>
