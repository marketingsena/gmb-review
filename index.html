<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Copy Review & Open Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 15px;
    }
    button {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Your Google Review</h3>
  <textarea id="reviewText">
PASTE REVIEW HERE (Make.com output)
  </textarea>
  <button onclick="copyAndOpen()">Copy Review & Open Google</button>
</div>

<script>
  function copyAndOpen() {
    const text = document.getElementById("reviewText");
    text.select();
    document.execCommand("copy");

    window.open(
      "https://g.page/r/CVk-75SGi0S0EAE/review",
      "_blank"
    );
  }
</script>

</body>
</html>
