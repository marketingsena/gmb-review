<!DOCTYPE html>
<html>
<head>
  <title>Post Google Review</title>
  <meta charset="utf-8">
</head>
<body style="font-family:Arial; max-width:600px; margin:40px auto;">

  <h2>Copy & Post Your Google Review</h2>

  <textarea id="reviewText" rows="8" style="width:100%;"></textarea>
  <br><br>

  <button onclick="copyAndOpen()" style="padding:12px 20px;font-size:16px;">
    Copy Review & Open Google
  </button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const review = params.get("review") || "";
    document.getElementById("reviewText").value = review;

    function copyAndOpen() {
      const text = document.getElementById("reviewText").value;

      navigator.clipboard.writeText(text).then(() => {
        window.open(
          "https://g.page/r/CVk-75SGi0S0EAE/review",
          "_blank"
        );
      });
    }
  </script>

</body>
</html>
