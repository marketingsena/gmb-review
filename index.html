<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leave a Google Review</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: auto;
  padding: 20px;
}
label {
  font-weight: bold;
}
.input-box {
  border: 1px solid #ccc;
  padding: 10px;
  margin-top: 5px;
  border-radius: 4px;
}
.checkbox-list label {
  display: block;
  font-weight: normal;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  font-size: 16px;
  cursor: pointer;
}
textarea {
  width: 100%;
  height: 140px;
  margin-top: 10px;
}
.note {
  font-size: 13px;
  color: #666;
  margin-top: 5px;
}
</style>
</head>

<body>

<h2>Share Your Experience</h2>

<!-- FORM -->
<div id="formBox">

  <label>Select Services</label>
<div class="note">You can select multiple services</div>

<div class="input-box checkbox-list">
  <label><input type="checkbox" value="Facebook & Instagram Ads"> Facebook & Instagram Ads</label>
  <label><input type="checkbox" value="Lead Generation"> Lead Generation</label>
  <label><input type="checkbox" value="Social Media Marketing & Management"> Social Media Marketing & Management</label>
  <label><input type="checkbox" value="Digital Marketing"> Digital Marketing</label>
  <label><input type="checkbox" value="Google My Business Profile Creation & Optimization"> Google My Business Profile Creation & Optimization</label>
  <label><input type="checkbox" value="GMB Call Verification"> GMB Call Verification</label>
  <label><input type="checkbox" value="GMB Suspension Removal"> GMB Suspension Removal</label>
  <label><input type="checkbox" value="GMB Management"> GMB Management</label>
  <label><input type="checkbox" value="Local SEO"> Local SEO</label>
  <label><input type="checkbox" value="Video Marketing"> Video Marketing</label>
  <label><input type="checkbox" value="Video Editing"> Video Editing</label>
  <label><input type="checkbox" value="Graphic Design"> Graphic Design</label>
  <label><input type="checkbox" value="WhatsApp Marketing"> WhatsApp Marketing</label>
  <label><input type="checkbox" value="NFC + QR Code Digital Visiting Card"> NFC + QR Code Digital Visiting Card</label>
  <label><input type="checkbox" value="Content Marketing & Writing"> Content Marketing & Writing</label>
  <label><input type="checkbox" value="SEO"> SEO</label>
  <label><input type="checkbox" value="GMB Ads"> GMB Ads</label>
  <label><input type="checkbox" value="Business Consulting"> Business Consulting</label>
  <label><input type="checkbox" value="AI Automation"> AI Automation</label>
  <label><input type="checkbox" value="Advertising & Branding"> Advertising & Branding</label>
  <label><input type="checkbox" value="Website Development & Design"> Website Development & Design</label>
  <label><input type="checkbox" value="Software Development"> Software Development</label>
  <label><input type="checkbox" value="Mobile App Development"> Mobile App Development</label>
  <label><input type="checkbox" value="CRM Development"> CRM Development</label>
  <label><input type="checkbox" value="Landing Page Development"> Landing Page Development</label>
</div>


  <label style="margin-top:15px;">Your City / Area</label>
  <input type="text" id="city" placeholder="e.g. Surat, Vesu" />

  <button onclick="submitForm()">Generate Review</button>
</div>

<!-- RESULT -->
<div id="resultBox" style="display:none;">
  <h3>Your Google Review</h3>
  <textarea id="reviewText" readonly></textarea>
  <button onclick="copyAndOpen()">Copy & Open Google Review</button>
</div>

<script>
const WEBHOOK_URL = "https://hook.us2.make.com/0gkgw9kdw46a3csmg5dqn9jqug03y1go";

function submitForm() {
  const checked = document.querySelectorAll('input[type="checkbox"]:checked');
  if (checked.length === 0) {
    alert("Please select at least one service");
    return;
  }

  const services = Array.from(checked).map(cb => cb.value).join(", ");
  const city = document.getElementById("city").value;

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ services, city })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("reviewText").value = data.review;
    document.getElementById("formBox").style.display = "none";
    document.getElementById("resultBox").style.display = "block";
  })
  .catch(() => alert("Something went wrong. Please try again."));
}

function copyAndOpen() {
  const text = document.getElementById("reviewText").value;
  navigator.clipboard.writeText(text).then(() => {
    window.open(
      "https://search.google.com/local/writereview?placeid=ChIJQWh0uNEbw2MRWT7vlIaLRLQ",
      "_blank"
    );
  });
}
</script>

</body>
</html>
