<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Review Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 600px;
  margin: auto;
  padding: 20px;
}
h2, h3 {
  text-align: center;
}
.input-box {
  border: 1px solid #ccc;
  padding: 12px;
  border-radius: 5px;
}
.checkbox-list label {
  display: block;
  margin-bottom: 6px;
}
input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  font-size: 16px;
  cursor: pointer;
}
textarea {
  width: 100%;
  height: 160px;
  padding: 10px;
  margin-top: 10px;
}
.note {
  font-size: 13px;
  color: #555;
}
#status {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}
.loading {
  color: #0066cc;
}
.error {
  color: red;
}
.success {
  color: green;
}
</style>
</head>

<body>

<h2>Share Your Experience</h2>

<form id="reviewForm">

  <label><strong>Select Services</strong></label>
  <div class="note">You can select multiple services</div>

  <div class="input-box checkbox-list">
    <label><input type="checkbox" name="services" value="Facebook & Instagram Ads"> Facebook & Instagram Ads</label>
    <label><input type="checkbox" name="services" value="Lead Generation"> Lead Generation</label>
    <label><input type="checkbox" name="services" value="Social Media Marketing & Management"> Social Media Marketing & Management</label>
    <label><input type="checkbox" name="services" value="Digital Marketing"> Digital Marketing</label>
    <label><input type="checkbox" name="services" value="Google My Business Profile Creation & Optimization"> Google My Business Profile Creation & Optimization</label>
    <label><input type="checkbox" name="services" value="GMB Call Verification"> GMB Call Verification</label>
    <label><input type="checkbox" name="services" value="GMB Suspension Removal"> GMB Suspension Removal</label>
    <label><input type="checkbox" name="services" value="GMB Management"> GMB Management</label>
    <label><input type="checkbox" name="services" value="Local SEO"> Local SEO</label>
    <label><input type="checkbox" name="services" value="Video Marketing"> Video Marketing</label>
    <label><input type="checkbox" name="services" value="Video Editing"> Video Editing</label>
    <label><input type="checkbox" name="services" value="Graphic Design"> Graphic Design</label>
    <label><input type="checkbox" name="services" value="WhatsApp Marketing"> WhatsApp Marketing</label>
    <label><input type="checkbox" name="services" value="NFC + QR Code Digital Visiting Card"> NFC + QR Code Digital Visiting Card</label>
    <label><input type="checkbox" name="services" value="Content Marketing & Writing"> Content Marketing & Writing</label>
    <label><input type="checkbox" name="services" value="SEO"> SEO</label>
    <label><input type="checkbox" name="services" value="GMB Ads"> GMB Ads</label>
    <label><input type="checkbox" name="services" value="Business Consulting"> Business Consulting</label>
    <label><input type="checkbox" name="services" value="AI Automation"> AI Automation</label>
    <label><input type="checkbox" name="services" value="Advertising & Branding"> Advertising & Branding</label>
    <label><input type="checkbox" name="services" value="Website Development & Design"> Website Development & Design</label>
    <label><input type="checkbox" name="services" value="Software Development"> Software Development</label>
    <label><input type="checkbox" name="services" value="Mobile App Development"> Mobile App Development</label>
    <label><input type="checkbox" name="services" value="CRM Development"> CRM Development</label>
    <label><input type="checkbox" name="services" value="Landing Page Development"> Landing Page Development</label>
  </div>

  <label style="margin-top:15px;"><strong>Your City / Area</strong></label>
  <input type="text" id="location" placeholder="e.g. Surat, Vesu">

  <button type="submit">Generate Review</button>
</form>

<div id="status"></div>

<hr>

<h3>Your Google Review</h3>
<textarea id="review" readonly placeholder="Your review will appear here..."></textarea>

<button onclick="copyAndOpen()">Copy & Open Google Review</button>

<script>
const webhookURL = "https://hook.us2.make.com/0gkgw9kdw46a3csmg5dqn9jqug03y1go";
const statusBox = document.getElementById("status");
const reviewBox = document.getElementById("review");

document.getElementById("reviewForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  statusBox.className = "loading";
  statusBox.textContent = "Generating your review, please wait...";

  const selectedServices = Array.from(
    document.querySelectorAll('input[name="services"]:checked')
  ).map(el => el.value);

  if (selectedServices.length === 0) {
    statusBox.className = "error";
    statusBox.textContent = "Please select at least one service.";
    return;
  }

  const location = document.getElementById("location").value || "";

  try {
    const response = await fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        services: selectedServices,
        location: location
      })
    });

    if (!response.ok) {
      throw new Error("Webhook failed");
    }

    const data = await response.json();

    if (!data.review) {
      throw new Error("No review returned");
    }

    reviewBox.value = data.review;
    statusBox.className = "success";
    statusBox.textContent = "Review generated successfully âœ”";

  } catch (err) {
    statusBox.className = "error";
    statusBox.textContent = "Something went wrong. Please try again.";
    console.error(err);
  }
});

function copyAndOpen() {
  const text = reviewBox.value;

  if (!text) {
    alert("Please generate the review first.");
    return;
  }

  navigator.clipboard.writeText(text).then(() => {
    window.open(
      "https://search.google.com/local/writereview?placeid=ChIJQWh0uNEbw2MRWT7vlIaLRLQ",
      "_blank"
    );
  });
}
</script>

</body>
</html>
